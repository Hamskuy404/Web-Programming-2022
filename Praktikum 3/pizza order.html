<!DOCTYPE html>
<html lang="en">

<head>
    <title>form</title>
</head>

<body>
    <form action="pizza checkout.html">
        <h1>Black Goose Bistro | Pizza-on-Demand</h1>
        <p>
            Our 12"wood-Fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.
        </p>

        <fieldset>
            <legend>Your information</legend>
            <div>
                <label>Name:</label>
                <input type="text" id="input-name">
            </div>

            <br>
            <div>
                <label>Address:</label>
                <input type="text" id="input-address">
            </div>
            <br>
            <div>
                <label>Telephone Number:</label>
                <input type="text" id="input-telephon">
            </div>

            <br>
            <div>
                <label>Email:</label>
                <input type="text" id="input-Email">
            </div>
            <br>
            <label>Delivery instructions</label><br>
            <textarea name="instructions" id="delevery-intrucation" cols="30" rows="3" maxlength="400"></textarea>

        </fieldset>
        <div>
            <h3>Design Your Dream</h3>
            <p>Pizza specs</p>
            <fieldset>
                <legend>Crust (Choose one):</legend>
                <div>
                    <input name="crust" id="classc-white" type="radio">
                    <label>Classic-white</label>
                </div>
                <div>
                    <input name="crust" id="multigrain" type="radio">
                    <label>Multigrain</label>
                </div>
                <div>
                    <input name="crust" type="radio">
                    <label>Cheese-stuffed crust</label>
                </div>
                <div>
                    <input name="crust" type="radio">
                    <label>Gluten-free</label>
                </div>
            </fieldset>

            <br>
            <br>
            <fieldset>
                <legend>Toppings (Choose as many as you want):</legend>
                <div>
                    <input name="topping" type="checkbox">
                    <label>Red sauce</label>
                </div>

                <div>
                    <input name="topping" type="checkbox">
                    <label>White sauce</label>
                </div>
                <div>
                    <input name="topping" type="checkbox">
                    <label>Mozzarella Cheese</label>
                </div>
                <div>
                    <input name="topping" type="checkbox">
                    <label>Pepperoni</label>
                </div>
                <div>
                    <input name="topping" type="checkbox">
                    <label>Mushrooms</label>
                </div>
                <div>
                    <input name="topping" id="peppers" type="checkbox">
                    <label for="peppers">peppers</label>
                </div>
                <div>
                    <input name="topping" id="Anchovies" type="checkbox">
                    <label for="Anchovies">anchovies</label>
                </div>
            </fieldset>

        </div>
        <p>How many pizzas :<input type="number" style="width: 30px;" min="1" max="6" placeholder="1"></p>
        <input type="submit" value="Bring me A pizza">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
